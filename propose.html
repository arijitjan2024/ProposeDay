<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day ðŸ’–</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff007f;
        }
        .buttons button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-btn {
            background-color: #ff007f;
            color: white;
        }
        .no-btn {
            background-color: #333;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be mine forever? ðŸ’–</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="showMessage()">Yes ðŸ’•</button>
            <button class="no-btn" onclick="moveButton(this)">No ðŸ˜œ</button>
        </div>
        <h2 id="message" style="display: none; color: #ff007f; margin-top: 20px;">Yay! You just made my life more beautiful! ðŸ’–ðŸ’‘</h2>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
